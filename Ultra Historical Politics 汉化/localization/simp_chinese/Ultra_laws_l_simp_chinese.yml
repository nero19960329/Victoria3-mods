l_simp_chinese:
 law_weighted_universal_suffrage: 0 "加权普选权"
 law_weighted_universal_suffrage_desc: 0 "每个成年男子都有一票。拥有土地或资本财产的男子被授予更多选票。"
 law_weighted_wealth_voting: 0 "财富加权投票"
 law_weighted_wealth_voting_desc: 0 "富裕的公民有一票。拥有土地或资本财产的男子被授予更多选票。"
 law_freedom_of_belief: 0 "宗教自由"
 law_freedom_of_belief_desc: 0 "在仍然认同国家的传统信仰的前提下，该国法律上保障所有信仰的从业者的自由和平等。"
 law_mixed_economy: 0 "混合经济"
 law_mixed_economy_desc: 0 "政府控制最重要的公共部门，同时给予足够的空间和机会让私营公司蓬勃发展的经济体系。"
 gov_absolute_monarchy: 0 "绝对君主制"
 gov_absolute_monarchy_desc: 1 "这是一种完全由君主（$RULER_TITLE_KING$或$RULER_TITLE_QUEEN$）掌握权力的[concept_government]形式。"
 gov_monarchy: 0 "君主制"
 gov_monarchy_desc: 1 "这是一种主要由君主（$RULER_TITLE_KING$或$RULER_TITLE_QUEEN$）掌握权力的[concept_government]形式。"
 lawgroup_school_curriculum: 0 "学校课程"
 lawgroup_school_curriculum_desc: 0 "决定我们学校教授的教育目标"
 law_higher_education: 0 "高等教育重点"
 law_higher_education_desc: 0 "我们教育系统的目标应该是确保我们国家的学生被教授并能够理解最新的发现。"
 law_literacy_focus: 0 "识字重点"
 law_literacy_focus_desc: 0 "我们教育系统的目标应该是确保我们国家的每个人都能接触到最基本的知识。"
 law_religious_education: 0 "宗教教育"
 law_religious_education_desc: 0 "我们的学校不仅仅是传递知识的场所，还应该传播我们信仰的教义。"
 law_patriotic_education: 0 "爱国主义教育"
 law_patriotic_education_desc: 1 "教育不应只专注于知识的传递，还应该培养能够为他们的国家站立和战斗的骄傲公民。"
 law_ideological_education: 0 "意识形态教育"
 law_ideological_education_desc: 1 "我们学校的目标应该是确保每个人都能在体系内找到自己的位置并支持它。"
 law_assimilation_focus: 0 "同化重点"
 law_assimilation_focus_desc: 0 "学校应专注于将学生融入我们的国家。"
 law_autonomous_education: 0 "自治教育"
 law_autonomous_education_desc: 1 "我们不应该强制执行国家课程，而应该让当地社区选择需要教授的内容，以此来保护少数群体的权利。"
 law_early_proportional_taxation: 0 "所得税"
 law_early_proportional_taxation_desc: 0 "通过实施收入和资本税以及人头税的方式，形成了现代税收的早期形式"