l_simp_chinese:
 je_imperialism: 0 "对帝国主义的态度"
 je_imperialism_reason: 0 "我们伟大的国家需要比自身领土更多的资源。殖民地将给予我们所缺乏的同时，将文明带给外国文化是一项崇高的责任。"
 je_cosmopolitan: 0 "终结歧视"
 je_cosmopolitan_reason: 0 "基于出身或国籍来歧视人是不人道的。真正的进步倾向于一个世界性社会。"
 je_full_democracy: 0 "关于民主"
 je_full_democracy_reason: 0 "真正的民主应该允许每个人投票，而不仅仅是少数人。"
 je_reaction_PB: 0 "对社会主义的反应"
 je_reaction_PB_reason: 0 "随着社会主义思想的兴起，越来越多的人开始感到受到威胁。"
 je_abolish_serfdom: 0 "废除农奴制度"
 je_abolish_serfdom_reason: 0 "农奴制度最近已被废除，但仍有一些有影响力的人希望重新建立它。需要一些时间才能彻底放弃它。"
 je_abolish_serfdom_goal: 0 "在农奴制度废除后的5年内，农奴制度的支持者将承认其过时。试图恢复它或爆发内战将停止进展。"
 je_abolish_theocracy: 0 "终结神权政治"
 je_abolish_theocracy_reason: 0 "教会需要时间来忘记神职人员的权力感。"
 je_abolish_theocracy_goal: 0 "连续10年后，教会将放弃对神权政府的支持。"
 je_theocracy_mode: 0 "神权政治的崛起"
 je_theocracy_mode_reason: 0 "随着国家采用神权政府，教会乐意接受它。"
 je_vanguardist_securitarian: 0 "保卫革命"
 je_vanguardist_securitarian_reason: 0 "我们必须保护革命免受反革命势力的威胁。"
 je_AI_political_stability: 0 "AI政治稳定性"
 je_AI_political_stability_reason: 0 "AI对于处理强大的政治运动-超级政治模组并不够灵活，很可能陷入内战而不是通过立法。因此，只要AI还是那么糟糕，它就需要不同的规则。"
 je_medium_democracy: 0 "受治理者同意"
 je_medium_democracy_reason: 0 "现在我们的国家已经接触到西方思想，越来越多的人民想要对政府有发言权。"