l_simp_chinese:
 GGGG_txt_GGGG_feature: "#italic 这是#blue Gas, Guns, Garb, and Grub#! 模组的一个特性#!"
 GGGG_mog_guns: "步兵武器"
 GGGG_mog_rations: "补给"
 GGGG_mog_uniforms: "制服"
 GGGG_mog_guns_desc: "发给$concept_army$士兵的武器设计。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mog_rations_desc: "$concept_army$士兵在行军时的饮食情况。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mog_uniforms_desc: "发放给$concept_army$所有士兵的制服款式。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mo_wine: "$wine$"
 GGGG_mo_wine_desc: "有助于放松身心。"
 GGGG_mo_melee_weapons: "近战武器"
 GGGG_mo_firearms: "火器"
 GGGG_mo_percussion_caps: "$percussion_caps$"
 GGGG_mo_rifling: "$rifling$"
 GGGG_mo_breechblocks: "闭床式枪机"
 GGGG_mo_bolt_actions: "拉栓式枪机"
 GGGG_mo_melee_weapons_desc: "简单或原始的近战武器，为我们的部队提供最基本的战斗能力。\n\n#bold $GGGG_mo_melee_weapons$#! #n 不能#! 被取消，但其负面影响可以通过[GetMobilizationOption('GGGG_mo_firearms').GetName]来抵消。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mo_firearms_desc: "任何现代军队装备的主要武器。最初是原始的，随着时间的推移，可以升级为更精密和致命的武器。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mo_percussion_caps_desc: "我们的枪支和弹药将升级为使用击发帽，使我们的武器在恶劣条件下更加可靠。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mo_rifling_desc: "\n\n在枪管上刻有的凹槽会使我们的枪支在更远的射程上更加准确和致命。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mo_breechblocks_desc: "\n\n可靠的炮闩块可以在封闭炮膛的同时，让我们的士兵通过炮膛更快速地装填枪支。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mo_bolt_actions_desc: "\n\n设计精良的枪械机构可以让士兵通过活塞柄快速抽取已发射的子弹并装填新的子弹。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mo_foraged_rations: "当地搜寻"
 GGGG_mo_bread_meat_rations: "简易口粮"
 GGGG_mo_canned_rations: "罐装食品"
 GGGG_mo_refrigerated_rations: "冷藏食品"
 GGGG_mo_foraged_rations_desc: "在紧急情况下，我们可以强迫部队在当地搜寻补给，但这对当地地区的代价很大，也会影响$concept_army$的效率。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mo_bread_meat_rations_desc: "我们的士兵将获发硬饼干和腌肉的基本口粮。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mo_canned_rations_desc: "我们将用罐装食品取代基本口粮，利用工业生产的优势来为海外部队提供食物。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mo_refrigerated_rations_desc: "新的食品储存技术让我们可以让新鲜产品保存更久，并将它们运送更远。我们可以充分利用这一点，大大提升我们士兵的饮食质量。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mo_traditional_uniforms: "基本服饰"
 GGGG_mo_full_dress: "全副武装"
 GGGG_mo_modern_uniform: "头盔与军服"
 GGGG_mo_traditional_uniforms_desc: "士兵将穿上简单的制服或更具传统设计的制服。更复杂的制服特色可以添加在它们的基础上。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mo_full_dress_desc: "色彩缤纷的礼服制服使我们的军队更具声望，并有助于士兵识别他们的盟友，更轻松地作为一个统一的单位行动。\n\n$GGGG_txt_GGGG_feature$"
 GGGG_mo_modern_uniform_desc: "钢盔与更融入环境的制服相结合，有助于减少战斗中的伤亡。\n\n$GGGG_txt_GGGG_feature$"
 modifier_goods_input_luxury_clothes_add: "@luxury_clothes! 奢侈服装输入"
 modifier_goods_input_luxury_clothes_add_desc: "建筑物消耗的 @luxury_clothes! 奢侈服装数量"
 modifier_goods_input_grain_mult: "$modifier_goods_input_grain_add$"
 modifier_goods_input_grain_mult_desc: "$modifier_goods_input_grain_add_desc$"
 modifier_goods_input_meat_mult: "$modifier_goods_input_meat_add$"
 modifier_goods_input_meat_mult_desc: "$modifier_goods_input_meat_add_desc$"
 modifier_goods_input_groceries_mult: "$modifier_goods_input_groceries_add$"
 modifier_goods_input_groceries_mult_desc: "$modifier_goods_input_groceries_add_desc$"
 modifier_goods_input_fruit_mult: "$modifier_goods_input_fruit_add$"
 modifier_goods_input_fruit_mult_desc: "$modifier_goods_input_fruit_add_desc$"
 GGGG_food_throughput_modifier: "罐装军用口粮"
 GGGG_fresh_rations_modifier: "新鲜备货的野战厨房"
 GGGG_produce_throughput_modifier: "激励鲜食供应"
 GGGG_dress_modifier: "新式军服"
 GGGG_parade_modifier: "爱国游行"
 GGGG_helmets_throughput_modifier: "现代制服采用"
 GGGG_je_canned_goods: "罐装军用口粮"
 GGGG_je_canned_goods_reason: "随着罐头食品的发明作为食物保存的方法，军事规划者希望转向罐头食品，以增添军粮的种类，同时简化食品后勤。"
 GGGG_je_refrigerated_produce: "冷藏军用口粮"
 GGGG_je_refrigerated_produce_reason: "随着制冷技术的发明作为食物保存的手段，军事后勤领导者希望利用这一发明，使军粮比以往更加新鲜和多样化。"
 GGGG_je_full_dress: "色彩斑斓的军服"
 GGGG_je_full_dress_reason: "由于我们新型火器和军事战术的结果，军事领导者正在推动采用色彩鲜艳、高度可见的制服，以确保战场上的凝聚力。"
 GGGG_je_helmets_drab: "灰色作战制服"
 GGGG_je_helmets_drab_reason: "战斗分析表明，过去色彩鲜艳的服装现在已经过时，并且正在使我们的士兵受伤和丧生。军事领导现在正在推动采用更实用的制服。"
 GGGG_tt_canned_goods_je: "当前所有$concept_battalions$中的[GetMobilizationOption('GGGG_mo_canned_rations').GetName]综合使用量至少为#v[Multiply_CFixedPoint(SCOPE.ScriptValue('GGGG_CANNED_GOODS_ADOPTION_THRESHOLD'), '(CFixedPoint)100')]%#!。#EMP（目前为#v[Multiply_CFixedPoint(SCOPE.sCountry('target_country').MakeScope.ScriptValue('GGGG_sv_mo_usage_canned_rations'), '(CFixedPoint)100')|0]%#!）#!"
 GGGG_tt_refrigerated_je: "当前所有$concept_battalions$中的[GetMobilizationOption('GGGG_mo_refrigerated_rations').GetName]综合使用量至少为#v[Multiply_CFixedPoint(SCOPE.ScriptValue('GGGG_REFRIGERATED_ADOPTION_THRESHOLD'), '(CFixedPoint)100')]%#!。#EMP（目前为#v[Multiply_CFixedPoint(SCOPE.sCountry('target_country').MakeScope.ScriptValue('GGGG_sv_mo_usage_refrigerated_rations'), '(CFixedPoint)100')|0]%#!）#!"
 GGGG_tt_full_dress_je: "当前所有$concept_battalions$中的[GetMobilizationOption('GGGG_mo_full_dress').GetName]综合使用量至少为#v[Multiply_CFixedPoint(SCOPE.ScriptValue('GGGG_FULL_DRESS_ADOPTION_THRESHOLD'), '(CFixedPoint)100')]%#!。#EMP（目前为#v[Multiply_CFixedPoint(SCOPE.sCountry('target_country').MakeScope.ScriptValue('GGGG_sv_mo_usage_full_dress'), '(CFixedPoint)100')|0]%#!）#!"
 GGGG_tt_helmets_drab_je: "当前所有$concept_battalions$中的[GetMobilizationOption('GGGG_mo_modern_uniform').GetName]综合使用量至少为#v[Multiply_CFixedPoint(SCOPE.ScriptValue('GGGG_HELMETS_ADOPTION_THRESHOLD'), '(CFixedPoint)100')]%#!。#EMP（目前为#v[Multiply_CFixedPoint(SCOPE.sCountry('target_country').MakeScope.ScriptValue('GGGG_sv_mo_usage_helmets_drab'), '(CFixedPoint)100')|0]%#!）#!"
 GGGG_tt_no_can_opener_ev: "该事件#v $technology_events.50.t$#! 不会发生于[SCOPE.sCountry('target_country').GetName]。"
 GGGG_ev_rations_1_title: "一个成功的罐头!"
 GGGG_ev_rations_1_desc: "采用罐装食品来喂养我们的士兵显著改善了军事营养的保质期、品种和质量。"
 GGGG_ev_rations_1_flavor: ""
 GGGG_ev_rations_1_a: "军队依靠它的胃。"
 GGGG_ev_rations_1_b: "制定一个标准的开罐器是明智的。"
 GGGG_ev_rations_1_c: "也许我们可以想办法把家常菜带到前线？"
 GGGG_ev_rations_2_title: "前线的农家新鲜"
 GGGG_ev_rations_2_desc: "现代食品生产和处理技术使我们的士兵能够吃到新鲜的农产品和商品，即使远离家乡。"
 GGGG_ev_rations_2_flavor: ""
 GGGG_ev_rations_2_a: "随时准备的餐食!"
 GGGG_ev_rations_2_b: "每个人都应该随处享受新鲜食品!"
 GGGG_ev_rations_2_c: "$GGGG_ev_rations_1_b$"
 GGGG_ev_uniforms_1_title: "引领时尚的军队装束"
 GGGG_ev_uniforms_1_desc: "我们采用的多彩军装似乎赢得了时尚界和普通人的喜爱。"
 GGGG_ev_uniforms_1_flavor: ""
 GGGG_ev_uniforms_1_a: "组织一场阅兵向爱国者展示他们即将得到的荣耀!"
 GGGG_ev_uniforms_1_b: "这些军装将成为世界的顶级模特!"
 GGGG_ev_uniforms_1_c: "我们不能给他们些更加务实和合理的东西吗？"
 GGGG_ev_uniforms_2_title: "现代作战服装"
 GGGG_ev_uniforms_2_desc: "现场研究显示，尽管声望较低，新的普通制服和钢盔能有效地减少伤亡。"
 GGGG_ev_uniforms_2_flavor: ""
 GGGG_ev_uniforms_2_a: "我们必须专注于获取更多这种拯救生命的装备。"
 GGGG_ev_uniforms_2_b: "如果我们没有同样现代化的后勤支持，现代装备就毫无用处。"
 GGGG_ev_uniforms_2_c: "若一寸钢可挽救一命，那么延绵数丈之钢，又能否守护整个国家？"
 GGGG_ev_uniforms_2_d: "若一寸钢铁足以挡住子弹，想象一下，裹满钢铁的庞大机械将拥有何等潜能！"