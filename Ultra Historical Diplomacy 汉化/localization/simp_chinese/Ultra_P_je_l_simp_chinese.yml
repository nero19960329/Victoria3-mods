l_simp_chinese:
 je_imperialism: 0 "朝向帝国主义"
 je_imperialism_reason: 0 "我们伟大的国家需要的不仅仅是疆土。殖民地将会提供我们所缺乏的同时，向外国文化传播文明是一项崇高的责任。"
 je_cosmopolitan: 0 "消除歧视"
 je_cosmopolitan_reason: 0 "基于出身或国籍对人进行歧视是不人道的。真正的进步倾向于一个世界性的社会。"
 je_full_democracy: 0 "论民主"
 je_full_democracy_reason: 0 "真正的民主应该允许每个人投票，而不仅仅是少数人。"
 je_reaction_PB: 0 "对社会主义的反应"
 je_reaction_PB_reason: 0 "随着社会主义思想的兴起，越来越多的人开始感到受到威胁。"
 je_abolish_serfdom: 0 "废除农奴制"
 je_abolish_serfdom_reason: 0 "农奴制最近已经被废除，但仍有一些有影响力的人希望重新建立它。他们彻底放弃这种想法还需要一些时间。"
 je_abolish_serfdom_goal: 0 "在农奴制废除后的5年内，支持农奴制者将承认其过时性。试图恢复它或发动内战的尝试将停止前进。"
 je_abolish_theocracy: 0 "终结神权政体"
 je_abolish_theocracy_reason: 0 "教会需要时间来忘记神权的权力感。"
 je_abolish_theocracy_goal: 0 "连续10年后，教会将放弃对神权政府的支持。"
 je_theocracy_mode: 0 "神权政体的崛起"
 je_theocracy_mode_reason: 0 "国家采纳神权政府，教会愿意欢迎它。"
 je_vanguardist_securitarian: 0 "确保革命安全"
 je_vanguardist_securitarian_reason: 0 "我们必须保护革命免受逆反革命力量的影响。"
 je_AI_political_stability: 0 "AI政治稳定性"
 je_AI_political_stability_reason: 0 "AI的动态性不足以处理强大的政治运动，而是很可能陷入内战，而不是通过立法来解决问题。因此，只要AI处于那种状况，它就需要不同的规则。"